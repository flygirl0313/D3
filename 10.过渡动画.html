<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
    
    </style>
</head>
<body> 
    <script>
    var width = 800;  
    var height = 400; 
    var padding = 30;  
 
    //画布
    var svg = d3.select("body")     
        .append("svg")              
        .attr("width", width)      //设定高度
        .attr("height", height)      //设定高度        

    var circle1 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","yellow");
    var circle2 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 200)
        .attr("r", 45)
        .style("fill","yellow");
        
    // 在1.5秒（1000毫秒+500延迟）内将圆心坐标由100变为300,颜色变为红色
    circle1.transition()
        .duration(1500)
        .attr("cx", 300)
        .style("fill","red");
    
    //在2秒（2000毫秒）内将圆心坐标由100变为300，将颜色从黄色变为红色，将半径从45变成25
    circle2.transition()
        .duration(2000)
        // .ease("bounce")
        .attr("cx", 300)
        .style("fill","red")
        .attr("r", 25)
        

    
    </script>
</body>
</html>
